<body class="nav-fixed">
<div th:replace="fragments-menu.html :: top_nav"></div>
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content" style="padding-top: 5%;">
            <main>
                <div class="container-xl px-4">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <!-- Basic login form-->
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header justify-content-center">
                                    <h3 class="fw-light my-4">Login</h3>
                                </div>
                                <div class="card-body">
                                    <!-- Thymeleaf + Spring Security error display -->
                                    <div th:if="${param.error}" class="alert alert-danger">
                                        Invalid username and password.
                                    </div>

                                    <div th:if="${param.logout}" class="alert alert-success">
                                        You have been logged out.
                                    </div>
                                    <div th:if="${param.reset}">
                                        <div class="alert alert-success">
                                            You successfully reset your password.
                                        </div>
                                    </div>

                                    <div class="alert alert-green" th:if="${verifiedAccountMsg!=null}">
                                        <span th:text="${verifiedAccountMsg}"></span>
                                    </div>
                                    <div class="alert alert-danger" th:if="${tokenError!=null}">
                                        <span th:text="${tokenError}"></span>
                                    </div>
                                    <!-- Login form-->
                                    <form name="f" th:action="@{/signin}" method="post">
                                        <!-- Form Group (email address)-->
                                        <div class="mb-3">
                                            <label class="small mb-1" for="inputEmailAddress">Email</label>
                                            <input class="form-control" id="inputEmailAddress" type="text" name="txtUsername"
                                                placeholder="Enter email address" />
                                        </div>
                                        <!-- Form Group (password)-->
                                        <div class="mb-3">
                                            <label class="small mb-1" for="inputPassword">Password</label>
                                            <input class="form-control" id="inputPassword" type="password" name="txtPassword"
                                                placeholder="Enter password" />
                                        </div>
                                        <!-- Form Group (remember password checkbox)-->
                                        <div class="mb-3">
                                            <div class="form-check">
                                                <input class="form-check-input" id="rememberPasswordCheck" name="checkRememberMe"
                                                    type="checkbox"
                                                />
                                                <label class="form-check-label" for="rememberPasswordCheck">Remember
                                                    password</label>
                                            </div>
                                        </div>
                                        <!-- Form Group (login box)-->
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="small" th:href="@{/password/reset}">Forgot Password?</a>
<!--                                            <a class="btn btn-primary" href="dashboard.html">Login</a>-->
                                            <button type="submit" class="btn btn-primary">Log in</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="small"><a href="auth-register.html">Need an account? Sign up!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="footer-admin mt-auto footer-dark">
                <div class="container-xl px-4">
                    <div class="row">
                        <div class="col-md-6 small">Copyright © Your Website 2021</div>
                        <div class="col-md-6 text-md-end small">
                            <a href="#!">Privacy Policy</a>
                            ·
                            <a href="#!">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
