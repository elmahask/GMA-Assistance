<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Update Password - SB Admin Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" th:href="@{/assets/img/favicon.png}"/>
    <script data-search-pseudo-elements="" defer=""
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"
            crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container-xl px-4">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <!-- Basic forgot password form-->
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header justify-content-center"><h3 class="fw-light my-4">Password
                                Recovery</h3></div>
                            <div class="card-body">
                                <div class="alert alert-green" th:if="${tokenError!=null}">
                                    <span th:text="${tokenError}"></span>
                                </div>

                                <div class="card-body">
                                <div class="alert alert-danger" th:if="${passwordUpdateMsg!=null}">
                                    <span th:text="${passwordUpdateMsg}"></span>
                                </div>
                            <div class="card-body">
                                <div class="small mb-3 text-muted">Enter your new password and reconfirm it.</div>
                                <!-- Forgot password form-->
                                <form th:action="@{/password/change}" th:object="${forgotPassword}" method="post">
                                    <input type="hidden" th:field="*{token}"/>
                                    <!-- Form Group (password confirmation)-->
                                    <div class="mb-3">
                                        <label class="small mb-1" for="inputPassword">Password</label>
                                        <input class="form-control" id="inputPassword" type="password" th:field="*{password}"
                                               aria-describedby="emailHelp" placeholder="Enter email address"/>
                                    </div>
                                    <div class="mb-3">
                                        <label class="small mb-1" for="inputRePassword">Confirm Password</label>
                                        <input class="form-control" id="inputRePassword" type="password" th:field="*{repeatPassword}"
                                               aria-describedby="emailHelp" placeholder="Enter email address"/>
                                    </div>
                                    <!-- Form Group (submit options)-->
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <a class="small" th:href="@{/login}">Return to login</a>

                                            <button type="submit" class="btn btn-primary" th:href="@{/password/change}">Reset
                                                Password
                                            </button>

                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small">Remember your password!</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="footer-admin mt-auto footer-dark">
            <div class="container-xl px-4">
                <div class="row">
                    <div class="col-md-6 small">Copyright © Your Website 2021</div>
                    <div class="col-md-6 text-md-end small">
                        <a href="#!">Privacy Policy</a>
                        ·
                        <a href="#!">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
